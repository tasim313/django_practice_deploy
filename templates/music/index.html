{% extends 'music/base.html' %}
{% block body_block %}
    <h1>List of Musician</h1>
    <ul>
      {% if musician_list %}
          {% for musician in musician_list %}
              <li><a href="{% url 'customer:album_list' artist_id=musician.id %}" >{{ musician.first_name }}  {{ musician.last_name }}</a> </li>
          {% endfor %}
          {% else %}
          <h4>There is no musician from the list</h4>
     {% endif %}
     </ul>
{% endblock %}
