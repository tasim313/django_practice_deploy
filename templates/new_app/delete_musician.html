{% extends 'new_app/base.html' %}
{% block body_block %}
    <h3>Delete {{musician.first_name}} {{musician.last_name}}?</h3>
<form method="POST">
  {% csrf_token %}
  <input type="submit" name="submit" value="Delete" class="btn btn-danger btn-sm">
    <a href="{% url 'first:musician_details' pk=musician.pk %}" class="btn btn-info btn-sm">Cancel</a>
</form>
{% endblock %}
