{% extends 'new_app/base.html' %}
{% block body_block %}
    {% if form.instance.pk %}
        <h3>Update Musician</h3>
    {% else %}
       <h3>Add New Musician</h3>
    {% endif %}
    <form method="POST">
      {{ form.as_p }}
      {% csrf_token %}
    <input type="submit" name="submit" value="Add" class="btn btn-primary">
    </form>
{% endblock %}
