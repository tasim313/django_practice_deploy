<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>{{ title }}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'Loginapp:index' %}">Home</a>
        </li>
       {% if user.is_authenticated %}
           </li>
          <li class="nav-item">
          <a class="nav-link" href="{% url 'Loginapp:logout' %}">Log out</a>
        </li>
       {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'Loginapp:registration_form' %}">New Registration Form</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'Loginapp:registration' %}">Register</a>
        </li>
          <li class="nav-item">
          <a class="nav-link" href="{% url 'Loginapp:login' %}">Login</a>
        {% endif %}
      </ul>
</nav>
<div class="container" style="padding-top:20px">
    {% block body_block %}
    {% endblock %}
</div>
</body>
</html>
